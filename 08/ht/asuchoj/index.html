<!DOCTYPE html>
<html lang="en">
<head>
    <title>игра жизнь</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- build:css css/style.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- endbuild -->

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
<div class="box">
    <header>
        <menu>
            <ul>
                <li class="menu_link"><a href="#show=text"> Text </a></li>
                <li class="menu_link"><a href="#show=canvas"> Canvas </a></li>
                <li class="menu_link"><a href="#show=svg"> SVG </a></li>
                <li class="menu_link"><a href="#show=about"> About </a></li>
            </ul>
        </menu>
    </header>

    <main>
        <div class="page game">
            <div class="main_game_life" id="game_show"></div>
            <div class="main_menu">
                <div class="main_menu_button">
                    <button class="pre" id="pre">&#9194;</button>
                    <button class="play" id="play">&#9655;</button>
                    <button class="next" id="next">&#9193;</button>
                </div>
                <div class="main_menu_yxBox">
                <label class="main_menu_y"> y
                    <input class="main_menu_number" id="number_y" type="number" value="400" step="40">
                </label>
                <label class="main_menu_x"> x
                    <input class="main_menu_number" id="number_x" type="number" value="800" step="40">
                </label>
                </div>
                <div class="main_menu_speedBox">
                    <label class="main_menu_speed"> Speed <span class="speed"></span>
                        <input class="main_menu_range" id="range" type="range" value="18">
                    </label>
                </div>
                <div class="spacer"></div>
            </div>
        </div>
        <div class="page about">
            <p> О приложении </p>
        </div>
        <div class="page main">
            <p> Тип при загрузке правила там и все дела </p>
        </div>
    </main>



    <!-- build:js js/MyJs.js -->
    <script src="js/eventBus.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/router.js"></script>
    <script src="js/gamesLife.js"></script>
    <script src="js/showsTechologi.js"></script>
    <!-- endbuild -->
</div>
</body>
</html>
