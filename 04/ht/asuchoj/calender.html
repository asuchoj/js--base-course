<!DOCTYPE html>
<html>
<head>
    <title> calendar </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="calenderCSS.css" type="text/css">
</head>

<body>
    <div class="box">
        <header>
            <div class="menu" id="menu">
                <ul>
                    <li> <a href="/link1"> Calendar </a> </li>
                    <li> <a href="/link2"> Create </a>  </li>
                    <li> <a href="/link3"> About me </a> </li>
                </ul>
            </div>
        </header>
        <div class="container">

<!--Show Calender-->
            <div class="calender_page hidden_element">

                <div>
                    <script src=" https://rawgit.com/asuchoj/js--base-course/04/04/ht/asuchoj/shouCalender.js "></script>

                    <script>
                      (function() {
                        let id = "calendar552461";
                        document.write('<div id="' + id + '"></div>');
                        new ShowCalender({
                          el: "#" + id,
                          allowChangeMonth:true,
                          allowAddTasks:true,
                          allowRemoveTasks:true,
                          showMonth:true,
                          date:null
                        })
                      })();
                    </script>

<!--                <script>
                        if( localStorage.getItem("saveTablcomment") ){
                          document.querySelector(".calendar").innerHTML = localStorage.getItem("saveTablcomment");
                        }
                    </script>-->



                </div>
            </div>
<!-- Create calender -->
            <div class="create_calender_page hidden_element">
                <div class="create_calender_configure">
                    <form id="create_calender_form">
                        <fieldset>
                            <legend> Configure Calendar </legend>
                            <input type="checkbox" id="change_month" class="create_calender_checkbox" checked="checked"> <label for="change_month"> allow change month </label> <br>
                            <input type="checkbox" id="add_tasks" class="create_calender_checkbox" checked="checked"> <label for="add_tasks"> add tasks </label>  <br>
                            <input type="checkbox" id="remove_tasks" class="create_calender_checkbox" checked="checked"> <label for="remove_tasks"> remove tasks </label>  <br>
                            <input type="checkbox" id="show_month_year" class="create_calender_checkbox" checked="checked"> <label for="show_month_year"> show month/year </label>  <br>
                            <input type="text" id="add_date_value" class="add_date_value"> <label class="add_date" for="add_date_value"> add year and month ( data, month) </label>  <br>
                        </fieldset>

<!--                    <script>
                          if( localStorage.getItem("object") ){
                            document.querySelector('#create_calender_form').innerHTML = localStorage.getItem("object");
                          }
                        </script>-->

                    </form>
                </div>
                <div class="create_calender_show" id="create_calender_show"></div>

                <div class="create_calender_script" id="create_calender_script"></div>
            </div>

<!-- About me -->
            <div class="about_me_page hidden_element">
                <p> Тут типа Я!!!!!!!!!! </p>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</body>

<script src="calenderJS.js"></script>
<script src="shouCalender.js"></script>
<script src="createCalender.js"></script>
<script src="aboutMe.js"></script>

</html>
